<body>
<h1>jQuery Mobile Stepper plugin for incrementing and decrementing</h1>

<div data-role="stepper" data-theme="d"><input type="text" name="stepper2" id="stepper2" class="quantity" value="0" min="0" max="10" size="2" data-role="none" /></div>
